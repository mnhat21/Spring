<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Page</title>

</head>

<body>

<br><br>

Student name : <span th:object="${student}" th:text="${student.firstName} + ' ' + ${student.lastName}" />

<br><br>

Country : <span th:text="${student.country}"></span>

<br><br>

Prefer Programming Language : <span th:text="${student.preferLanguage}"></span>

<br><br>

OS :

<ul>
    <li th:each="os : ${student.operatingSystem}" th:text="${os}"></li>
</ul>

</body>

</html>
